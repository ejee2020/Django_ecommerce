{% extends 'base.html' %}
{% block title %} Review  {% endblock%}
{% block script %}
<script type="text/javascript">
    csrf_token = '{{csrf_token}}';
    review_create_url = '{% url "shop:create_review" %}';
</script>
{% load static %}
<script src="{% static 'js/review.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content%}
<div class="row">
    <div class="col">
        <div class="alert alert-info" role="alert">Please fill out the review below.</div>
        <form action="" method="post" class="review-form">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary float-right" value="Submit a Review">
        </form>
    </div>
</div>
{% endblock%}
