{% extends 'base.html' %}

{% block title %}
Checkout
{% endblock %}

{% block script %}
<script type="text/javascript">
    csrf_token = '{{csrf_token}}';
    support_create_url = '{% url "support:create" %}';
</script>
{% load static %}
<script src="{% static 'js/support.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="alert alert-info" role="alert">Please fill out the form below correctly for a response from us. We will get back to you as soon as possible.</div>
        <form action="" method="post" class="support-form">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary float-right" value="Submit a query">
        </form>
    </div>
</div>
{% endblock %}
